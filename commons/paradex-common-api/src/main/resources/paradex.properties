# Paradex API Configuration
# This file provides default configuration for the Paradex API integration.
# Values can be overridden by:
# 1. System properties (e.g., -Dparadex.environment=prod)
# 2. Environment variables (e.g., PARADEX_ENVIRONMENT=prod)
# 3. External properties file specified with -Dparadex.config.file=/path/to/config.properties

# Environment: testnet or prod
paradex.environment=testnet

# REST API URLs (auto-configured based on environment if not specified)
# paradex.rest.url=https://api.testnet.paradex.trade/v1
# paradex.rest.url=https://api.prod.paradex.trade/v1

# WebSocket URLs (auto-configured based on environment if not specified)
# paradex.ws.url=wss://ws.testnet.paradex.trade/v1
# paradex.ws.url=wss://ws.prod.paradex.trade/v1

# Account credentials (required for private API operations)
# paradex.account.address=0x...
# paradex.private.key=0x...

# Chain ID (auto-configured based on environment if not specified)
# Testnet: 7693264728749915528729180568779831130134670232771119425
# Production: 8458834024819506728615521019831122032732688838300957472069977523540
# paradex.chain.id=7693264728749915528729180568779831130134670232771119425

# JWT token refresh interval in seconds
paradex.jwt.refresh.seconds=60

# Additional custom configuration can be added here
# paradex.custom.setting=value
